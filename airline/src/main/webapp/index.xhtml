<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FLIGHT LIST</title>
        <!--<script type="text/javascript" src="js/airline_app.js"/>-->
    </h:head>
    <h:body>    
    <h:form>
        <h:commandButton value="Get Flights">
            <f:ajax event="click" onevent="${flightManagerBean.onLoad()}" render="tableFlight"/>
        </h:commandButton>   
        <h:outputScript library="javax.faces" name="jsf.js" target="head"/>
        <script type="text/javascript" src="js/airline_app.js"/>
        <!--<f:ajax event="load" onevent="onCustomLoad" render="tableFlight"/>-->
        <h:dataTable value="#{flightManagerBean.flights}" var="f" id="tableFlight">
            <h:column>
                <h:outputText value="#{f.flightnr} "/>
            </h:column>
            <h:column>
                <h:outputText value="#{f.departureDate} "/>    
            </h:column>
            <h:column>
                <h:outputText value="#{f.departureTime} "/>    
            </h:column>
            <h:column>
                <h:outputText value="#{f.arrivalDate} "/>    
            </h:column>
            <h:column>
                <h:outputText value="#{f.arrivalTime} "/>    
            </h:column>
<!--            <h:column>
                <h:commandButton action="deposit" value="Edit" actionListener="#{accountManager.executeDeposit}">
                        <f:param name="accId" value="#{acc.accountnumber}" />                   
                </h:commandButton>    
            </h:column>-->
        </h:dataTable>
    </h:form>
        
    </h:body>
</html>

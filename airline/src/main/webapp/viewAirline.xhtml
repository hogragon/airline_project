<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ARILINE LIST</title>
        <!--<script type="text/javascript" src="js/airline_app.js"/>-->
    </h:head>
    <h:body>    
    <h:form>
        
        <h:commandButton value="View Flights" action="index"/>
        
        
        <h:outputScript library="javax.faces" name="jsf.js" target="head"/>
        <script type="text/javascript" src="js/airline_app.js"/>
        <!--<f:ajax event="load" onevent="onCustomLoad" render="tableFlight"/>-->
        <h:dataTable value="#{arilineManagerBean.airlines}" var="a" id="tableFlight">
            
            <h:column>
                <f:facet name="header">Airline Name</f:facet>
                <h:outputText value="#{a.name} "/>
            </h:column>
            <h:column>
                <f:facet name="header">Flights</f:facet>
                <h:dataTable value="#{a.flights}" var="o">
                    <h:column>
                        #{o.flightNumber}
                    </h:column>
                </h:dataTable>
            </h:column>

        </h:dataTable>
    </h:form>
        
    </h:body>
</html>
